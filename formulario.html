<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     table,th,tr,td,form{
     border: 1px solid black
     }

    </style>

<body>
    <h1>vaga para pessoa desenvolvedora</h1>

    <form action="">
        <p>preencha as informacoes abaixo</p>
        <br>
        <label for="nome">escreva seu nome completo</label>
        <br>
         <input type="text" id="nome">
        <br>
       <label for="email">email</label>
       <br>
       <input type="email" placeholder="exemplo@gmail.com" id="email">
       <br>
       <label for="idade">idade</label>
       <br>
       <input type="number" id="idade">
       <br>
       <label for="cell">telefone</label>
       <br>
       <input type="number" id="cell">
        <br>
        <h2>podera escolher apenas uma unidade da empresa</h2>
        <br>
        <input type="radio" id="fortaleza" name="local">
         <label for="fortaleza">fortaleza</label>
         <br>
        <input type="radio" id="recife" name="local">
        <label for="recife">recife</label>
        



    </form>
</body>
